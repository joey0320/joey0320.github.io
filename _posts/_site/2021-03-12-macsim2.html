<h1 id="difference-btw-pin--pintool">Difference btw pin &amp; pintool</h1>
<h2 id="pin">pin</h2>
<ul>
  <li>a jit (just in time) compiler</li>
</ul>

<h2 id="pintool">pintool</h2>
<ul>
  <li>code (a shared library to be exact) that we put in to program what kind of analaysis we are going to perform</li>
</ul>

<h2 id="typical-usage">typical usage</h2>
<p><code class="highlighter-rouge">pin -t "pintool_name.so" [pintool args] -- [program binary] [program args]</code></p>
